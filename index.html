<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsPortal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-body-secondary">
  <header>
    <nav class="container navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="btn btn-primary">News</button>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-primary" aria-current="page" href="#">Portal</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <a class="nav-link active m-2 text-primary" aria-current="page" href="#">News</a>
            <a class="nav-link active m-2 text-secondary" aria-current="page" href="#">Blog</a>
            <img class="m-2" src="./assets/Avatar.png" alt="">
          </form>
        </div>
      </div>
    </nav>
    <hr class="container">
    <section class="container">
      <div id="sectionContainer" class="d-flex justify-content-between my-2">

      </div>
    </section>
    <div class="container alert alert-light" role="alert">
      <span id="numberId">4</span> items found for category <span id="categoryId">Entertainment</span>
    </div>
  </header>

  <main class="container">
    <div class="d-flex justify-content-between">
      <div class="d-flex justify-content-center align-items-center gap-2">
        <h6 class="m-0">Sort By View : </h6>
        <div class="m-0">
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary">Todays Pick</button>
        <button type="button" class="btn btn-outline-primary">Trending</button>
      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./scripts/news-portal.js"></script>
</body>

</html>
